<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
    }

    /* Navbar */
    .navbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-left h2 {
      color: #0b421b;
      font-size: 20px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-box {
      background: #f0fff0;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }

    .btn-copy {
      background: #2e7d32;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main Section */
    .main-section {
      background: linear-gradient(to right, #1c3f2a, #295f43);
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .main-section img {
      height: 80px;
      margin-bottom: 20px;
    }

    .main-section h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-section p {
      font-size: 14px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo">
      <h2>Emergency Service</h2>
    </div>

    <div class="navbar-right">
      <div class="icon-box">0 ❤️</div>
      <div class="icon-box">100 ⭐</div>
      <button class="btn-copy">2 Copy</button>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="main-section">
    <img src="assets/logo.png" alt="Bangladesh Logo">
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
  </section>

</body>
</html>
